<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Universitas Amikom Yogyakarta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f065E0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            background-color: #e7e7e7;
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .logo {
            width: 100px;
            height: 100px;
            background-color: rgb(242, 235, 235);
            margin-bottom: 20px;
        }
        .sidebar .username {
            background-color: black;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar .menu {
            width: 100%;
        }
        .sidebar .menu a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
        }
        .sidebar .menu a:hover {
            background-color: #ccc;
        }
        .dropdown {
            position: relative;
            width: 100%;
        }
        .dropdown .dropbtn {
            display: block;
            padding: 10px;
            width: 100%;
            color: black;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
            background-color: #e7e7e7;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            width: 100%;
            background-color: #e7e7e7;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            padding: 10px;
            display: block;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ccc;
        }
        .dropdown-content a:hover {
            background-color: #ccc;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header .title {
            font-size: 20px;
        }
        .header .foto {
            width: 60px;
            height: 60px;
            background-color: #fff;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .menu-title {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .filter-container input, .filter-container button {
            padding: 5px;
            margin-right: 5px;
        }
        .filter-container input[type="text"] {
            flex-grow: 1;
        }
        .filter-container button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

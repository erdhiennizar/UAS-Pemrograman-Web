<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Universitas Amikom Yogyakarta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f065E0;
            height: 100vh;
            display: flex;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            background-color: #e7e7e7;
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .sidebar .logo img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .sidebar .username {
            background-color: black;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar .menu {
            width: 100%;
        }
        .sidebar .menu a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
        }
        .sidebar .menu a:hover {
            background-color: #ccc;
        }
        .dropdown {
            position: relative;
            width: 100%;
        }
        .dropdown .dropbtn {
            display: block;
            padding: 10px;
            width: 100%;
            color: black;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
            background-color: #e7e7e7;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            width: 100%;
            background-color: #e7e7e7;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            padding: 10px;
            display: block;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ccc;
        }
        .dropdown-content a:hover {
            background-color: #ccc;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header .title {
            font-size: 20px;
        }
        .header .foto {
            width: 60px;
            height: 60px;
            background-color: #fff;
        }
        .presensi-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .qr-code, .table-container {
            background-color: #d9d9d9;
            padding: 40px;
            flex: 1;
            box-sizing: border-box;
        }
        .qr-code {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .qr-code div {
            font-size: 24px;
            padding: 100px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .nim-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .nim-input input {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
        }
        .nim-input button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .nim-input button:hover {
            background-color: #555;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        .table-container th, .table-container td {
            padding: 10px;
            border: 1px solid #5f5c5c;
        }
        .table-container th {
            background-color: #fff;
            color: rgba(26, 20, 20);
        }
        .header .foto {
            width: 60px;
            height: 60px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><img src="profil.png" alt="Logo Amikom"></div>
            <div class="username">username</div>
            <div class="menu">

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cf3cca;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin: 0 auto 20px auto;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .forgot-password {
            font-size: 12px;
            display: block;
            margin: 10px 0;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .captcha-container input {
            margin-right: 10px;
        }

        .link {
            font-size: 12px;
        }

        .link a {
            color: #333;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo_amikom_full_color.png" alt="Logo">
        </div>
        <h1>UNIVERSITAS AMIKOM YOGYAKARTA</h1>
        <p>Masukkan Identitas Anda</p>

        <form id="login-form" action="dashboard.html">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <a href="#" class="forgot-password">*forgot password?</a>
            <div class="captcha-container">
                <input type="checkbox" id="captcha" name="captcha" required>
                <label for="captcha">captcha</label>
            </div>
            <button type="submit">LOGIN</button>
            <p class="link">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </form>

        <form id="register-form" class="hidden" action="dashboard.html">
            <input type="text" placeholder="Username" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">REGISTER</button>
            <p class="link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </form>
    </div>
</body>
</html>
